<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serebula - Tapis de souris gaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Styles inchang√©s ... */
    </style>
</head>
<body>
    <header>
        <h1>Serebula - Tapis de souris gaming</h1>
    </header>
    <nav>
        <a href="#home">Accueil</a>
        <a href="#products">Produits</a>
        <a href="#order">Commander</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>Bienvenue chez Serebula</h2>
            <p>D√©couvrez nos tapis de souris grand format pour une exp√©rience de jeu optimale !</p>
        </section>

        <section id="products">
            <h2>Nos Tapis de Souris Gaming</h2>
            <img src="/api/placeholder/800/400" alt="Tapis de souris gaming" class="placeholder-image">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Rechercher un produit">
                <button onclick="searchProducts()">Rechercher</button>
            </div>
            <div id="categories">
                <button onclick="filterProducts('all')">Tous</button>
                <button onclick="filterProducts('XXL')">XXL</button>
                <button onclick="filterProducts('3XL')">3XL</button>
                <button onclick="filterProducts('4XL')">4XL</button>
            </div>
            <div id="product-list"></div>
        </section>

        <section id="order">
            <h2>Passer une commande</h2>
            <form id="order-form" onsubmit="submitOrder(event)">
                <label for="name">Nom :</label>
                <input type="text" id="name" required><br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" required><br><br>
                <label for="address">Adresse :</label>
                <textarea id="address" required></textarea><br><br>
                <button type="submit">Commander</button>
            </form>
        </section>
    </main>

    <div id="cart-icon" onclick="toggleCart()">üõí</div>
    <div id="cart">
        <h2>Panier</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0</span>‚Ç¨</p>
        <button onclick="generatePDF()">T√©l√©charger le r√©capitulatif PDF</button>
    </div>

    <script>
        // Liste des produits
        const products = [
            { id: 1, name: "Tapis Serebula Pro XXL", price: 29.99, category: "XXL", description: "900x400mm, surface lisse" },
            { id: 2, name: "Tapis Serebula Elite 3XL", price: 39.99, category: "3XL", description: "1200x600mm, bords cousus" },
            { id: 3, name: "Tapis Serebula Ultimate 4XL", price: 49.99, category: "4XL", description: "1500x800mm, base antid√©rapante" },
            { id: 4, name: "Tapis Serebula RGB XXL", price: 59.99, category: "XXL", description: "900x400mm, √©clairage RGB" },
        ];

        // Fonction pour afficher les produits
        function displayProducts(productsToShow = products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            productsToShow.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Prix : ${product.price.toFixed(2)}‚Ç¨</p>
                    <p>Taille : ${product.category}</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Ajouter au panier</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Fonction pour g√©rer le panier
        let cart = [];
        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerText = `${item.name} - ${item.price.toFixed(2)}‚Ç¨`;
                cartItems.appendChild(listItem);
                total += item.price;
            });
            cartTotal.innerText = total.toFixed(2);
        }

        // Fonction pour g√©n√©rer un PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // En-t√™te
            doc.setFontSize(18);
            doc.text("Facture Serebula", 105, 20, null, null, 'center');
            
            doc.setFontSize(12);
            doc.text("Serebula", 10, 30);
            doc.text("123 Rue du Gaming", 10, 35);
            doc.text("T√©l√©phone : 01 23 45 67 89", 10, 40);
            doc.text("Email : contact@serebula.com", 10, 45);
            
            // Tableau des produits
            const startY = 60;
            doc.autoTable({
                startY: startY,
                head: [['#', 'Produit', 'Prix (‚Ç¨)']],
                body: cart.map((item, index) => [index + 1, item.name, item.price.toFixed(2)]),
            });
            
            // Total
            const finalY = doc.lastAutoTable.finalY || startY;
            doc.text(`Total: ${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}‚Ç¨`, 14, finalY + 15);
            
            // Sauvegarde du PDF
            doc.save("facture_serebula.pdf");
        }

        // Fonction pour rechercher des produits
        function searchProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchInput) || 
                product.description.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        // Fonction pour filtrer par cat√©gorie
        function filterProducts(category) {
            if (category === 'all') {
                displayProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            }
        }

        // Fonction pour afficher/masquer le panier
        function toggleCart() {
            const cartElement = document.getElementById('cart');
            cartElement.classList.toggle('open');
        }

        // Fonction pour soumettre la commande
        function submitOrder(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            
            alert(`Commande pass√©e avec succ√®s!\nNom: ${name}\nEmail: ${email}\nAdresse: ${address}`);
            // Ici, vous pouvez ajouter le code pour envoyer la commande √† un serveur
        }

        // Initialisation
        displayProducts();
    </script>
</body>
</html>
